<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>LevelUp Academy Test Task</title>
</head>

<body bgcolor="lightblue">
	<h1 align="center" style="color: darkred">LevelUp Academy Test Task</h1>
	<hr color="darkred">
	<h3 id="status" align="center" style="color: gray">Status: Waiting</h3>
	<hr color="darkred">
	<br><br>

	<div id="payment">
		<span style="float: left"> <label for="card-type"> Credit card type:&emsp;</label>
			<select name="card-type" id="card-type">
				<option value="visa">Visa</option>
				<option value="master">Mastercard</option>
				<option value="amex">American Express</option>
			</select><br><br><br>
			
			<label for="card-number"> Card number:&emsp;&emsp;</label>
			<input type="number" id="card-number" name="card-number" placeholder="0000111122223333"><br><br>
			<label for="card-date"> Expiration date:&emsp;</label>
			<input id="card-date" name="card-date" placeholder="04/24"><br><br>
			<label for="card-cvv"> CVV:&emsp;&emsp;&emsp;&emsp;&emsp;</label>
			<input type="number" id="card-cvv" name="card-cvv" placeholder="567"><br><br><br>

			<button onclick="checkInformation()">Check information</button>
		</span>
		
		<span style="float: center"><b>&emsp;&emsp;Requirements:</b><br><br>
			&emsp;&emsp;&#8226;&emsp;CVV must be exactly 3 digits long (4 digits for American Express)<br>
			&emsp;&emsp;&#8226;&emsp;Card number must be between 16 and 19 digits long<br>
			&emsp;&emsp;&#8226;&emsp;Expiration date must be after present time
		</span>

		<script src="/frontend/main.js"></script>
	</div>
</body>
</html>
